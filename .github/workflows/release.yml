name: Release Build

on:
  release:
    types: [published]

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Rust (Windows)
        if: matrix.os == 'windows-latest'
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build and attach release (macOS)
        if: matrix.os == 'macos-latest'
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ""
          TAURI_KEY_PASSWORD: ""
        with:
          releaseId: ${{ github.event.release.id }}
          distPath: dist
          args: >
            --verbose

      - name: Build Windows exe (no bundle)
        if: matrix.os == 'windows-latest'
        run: npx tauri build --no-bundle --verbose

      - name: Upload Windows exe to release
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: src-tauri/target/release/keeyper.exe
