name: Release Build

on:
  release:
    types: [published]

jobs:
  build-release:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri release bundle
        run: npm run tauri:build

      - name: Package release assets
        run: |
          zip -qr "keeyper-bundle-${{ runner.os }}.zip" src-tauri/target/release/bundle

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: keeyper-bundle-${{ runner.os }}.zip
          asset_name: keeyper-bundle-${{ runner.os }}.zip
          asset_content_type: application/zip
