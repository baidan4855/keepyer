name: Release Build

on:
  release:
    types: [published]

jobs:
  build-release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev \
            pkg-config \
            patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri release bundle
        run: npm run tauri:build

      - name: Package release assets
        run: |
          zip -qr "keeyper-bundle-${{ runner.os }}.zip" src-tauri/target/release/bundle

      - name: Attach asset to release
        uses: softprops/action-gh-release@v1
        with:
          files: keeyper-bundle-${{ runner.os }}.zip
