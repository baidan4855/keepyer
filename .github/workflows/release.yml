name: Release Build

on:
  release:
    types: [published]

jobs:
  build-release:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri release bundle
        run: npm run tauri:build

      - name: Package release assets
        run: |
          zip -qr "keeyper-bundle-${{ runner.os }}.zip" src-tauri/target/release/bundle

      - name: Attach asset to release
        uses: softprops/action-gh-release@v1
        with:
          files: keeyper-bundle-${{ runner.os }}.zip
