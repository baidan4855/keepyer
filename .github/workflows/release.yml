name: Release Build

on:
  release:
    types: [published]

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and attach release
        uses: tauri-apps/tauri-action@v0.5
        env:
          TAURI_PRIVATE_KEY: ""
          TAURI_KEY_PASSWORD: ""
        with:
          releaseId: ${{ github.event.release.id }}
          distPath: dist
          args: >
            --verbose
